{% extends 'main.html' %}

{% block title %}{% endblock title %}
{% block style %}
        <style>
           table { border-collapse:collapse ; border-spacing:0 ; margin:auto ; width:80% ; border:1px solid #ddd ;}
    
            th , td { text-align:center ; padding:8px ;}
                
            tr:nth-child(even) { background-color:#f2f2f2 ;}

            .mybutton { color:#fff ; background-color:#337ab7 ; margin-top: 25px ; cursor:pointer ; border:1px solid transparent ;
                padding:6px 12px ; font-size:14px ; line-height:1.5 ; border-radius:4px ;}

            .cWWW { overflow-x:auto ;}
        </style>
       
{% endblock style %}
{% block contents %}

        <table class='cWWW'>
        <thead>
            <tr>
                <td>id</td>
                <td>food</td>
                <td>count</td>
                <td>action</td>

            </tr>
        </thead>

        {% for x in oredr_item  %}
        
            <tr>
                <td>{{x.id}}</td>


                <td>{{x.food_item}}</td>
                <td>
                {{x.count}} 
                    
                </td>


                <td>
                    
                    <a href="{% url 'app_orders:oredr_itemUpdateView' x.pk %}">update</a>
                    <a href="{% url 'app_orders:oredr_itemDeleteView' x.pk%}">delete</a>

                </td>

                
            </tr>

        {% endfor %}

    </table>

    <br>
    <br>
    <p style=" text-align:center">
    <a href="{% url 'app_orders:oredr_itemCreateView' %}" class="mybutton" > create </a>

    </p>


{% endblock contents %}
